<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts/remixicon.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="title" class="flex items-center justify-center"></div>
    <div id="courses" class="flex flex-col lg:flex-row gap-y-6 lg:gap-y-0 lg:gap-x-6"></div>
    <div id="players" class="hidden grid grid-cols-2 grid-rows-2 w-full lg:w-1/4 aspect-square gap-6"></div>
    <div id="tees" class="hidden flex flex-col gap-y-6 w-full lg:w-1/4"></div>
    <div id="hole" class="hidden flex items-start sm:items-center justify-center relative h-full w-full sm:w-1/2 lg:w-1/4 xl:w-1/5"></div>
    <div id="card" class="hidden flex justify-center items-center w-full h-full"></div>
</body>

</html>
